<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <p>cabezote</p>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let componente of componentes | async">
          <ion-item  [routerLink]="componente.redirectTo" detail>
            <ion-icon slot="start" [name]="componente.icon"></ion-icon>
            <ion-label>{{componente.name}}</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
