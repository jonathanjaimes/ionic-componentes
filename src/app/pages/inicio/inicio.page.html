<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let componente of componentes" [routerLink]="componente.redirectTo" detail>
      <ion-icon slot="start" [name]="componente.icon"></ion-icon>
      <ion-label>{{componente.name}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button routerLink="/alert">
    ir a alerta
  </ion-button>

  <ion-button routerLink="/action-sheet">
    ir a action-sheet
  </ion-button> -->

</ion-content>
