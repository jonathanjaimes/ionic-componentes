<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-input type="text" placeholder="Ingresar info" formControlName="info"></ion-input>
    <ion-checkbox color="primary" formControlName="check"></ion-checkbox>
    <ion-button block color="primary" type="submit">
      Login
    </ion-button>
  </form>
</ion-content>
