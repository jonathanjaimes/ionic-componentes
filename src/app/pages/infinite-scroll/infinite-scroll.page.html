<app-header titulo="scroll infinito"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dato of data; let i = index">
      <ion-label>Awesome Label {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
