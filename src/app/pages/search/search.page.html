<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
  <!-- el [debounce] establece el tiempo de espera entre cuando se deja de escribir y cuando se realiza la peticiÃ³n -->
  <ion-searchbar placeholder="Buscar algo" animated inputmode="text" (ionChange)="buscar($event)" [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar: 'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
